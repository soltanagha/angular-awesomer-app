<div class="container">
  <app-widgets-list
    [widgets] = "widgets"
    (selected)="selectWidget($event)"
    (deleted)="deleteWidget($event)"
    class="col-50">
  </app-widgets-list>

  <app-widget-detail
    [widget]="selectWidget"
    (saved)="saveWidget($event)"
    (cancelled)="cancel($event)"
    col="col-50">
  </app-widget-detail>
</div>
