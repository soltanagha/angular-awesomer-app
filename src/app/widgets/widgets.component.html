<div class="container">
  <!-- WIDGETS LIST -->
  <div class="col-50">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h1>Widgets</h1>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-list *ngFor="let widget of widgets">
          <md-list-item (click) = "selected(widget)">
            <h6 md-line> {{widget.name}}</h6>
            <button md-icon-button>
              <md-icon>close</md-icon>
            </button>
            <p md-line>
              {{widget.description}}
            </p>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>
  </div>


  <!-- WIDGET DETAILS -->
  <div class="col-50">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>
        <span *ngIf="selectedWidget; else prompt">{{selectedWidget.name}}</span>
            <ng-template #prompt> Select a Widget</ng-template>
          </h3>
        </md-card-title>
      </md-card-header>

        <form #myForm = "ngForm" (submit)="save(selectedWidget)">
          <md-card-content>
            <md-input-container class="full-width">
              <input required
                     mdInput placeholder="Name"
                     [(ngModel)]="selectedWidget.name"
                     type="text" name="name">
            </md-input-container>
            <md-input-container class="full-width">
              <input mdInput
                     placeholder="Description"
                     [(ngModel)]="selectedWidget.description"
                     type="text" name="description">
            </md-input-container>
          </md-card-content>
          <md-card-actions>
            <button type="submit" [disabled]="!myForm.valid" md-button>Save</button>
            <button type="button" md-button (click)="cancel()">Cancel</button>
          </md-card-actions>
        </form>
    </md-card>
  </div>
</div>
